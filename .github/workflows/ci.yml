name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Compile document
        uses: xu-cheng/latex-action@v2
        with:
          compiler: latexmk
          root_file: main.tex
          latexmk_shell_escape: true
